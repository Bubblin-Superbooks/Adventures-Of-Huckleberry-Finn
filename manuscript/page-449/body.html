<div class="leaf flex"><div class="inner justify"><p> I was powerful glad to get away from the feuds, and so was Jim to get away from the swamp. We said there warn&apos;t no home like a raft, after all. Other places do seem so cramped up and smothery, but a raft don&apos;t. You feel mighty free and easy and comfortable on a raft. </p><p>CHAPTER XIX.</p></div> </div>
