<div class="leaf flex"><div class="inner justify"><img alt="c17-132.jpg (139K)" src="images/c17-132.jpg"><p>CHAPTER XVII.</p><p>IN about a minute somebody spoke out of a window without putting his head out, and says:</p><p>&quot;Be done, boys! Who&apos;s there?&quot;</p><p>I says:</p><p>&quot;It&apos;s me.&quot;</p><p>&quot;Who&apos;s me?&quot;</p><p>&quot;George Jackson, sir.&quot;</p><p>&quot;What do you want?&quot;</p><p>&quot;I don&apos;t want nothing, sir. I only want to go along by, but the dogs won&apos;t let me.&quot;</p></div> </div>
