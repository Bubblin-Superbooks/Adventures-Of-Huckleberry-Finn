<div class="leaf flex"><div class="inner justify"><p>"What's that yonder?"</p><p>"A piece of a raft," I says.</p><p>"Do you belong on it?"</p><p>"Yes, sir."</p><p>"Any men on it?"</p><p>"Only one, sir."</p><p>"Well, there's five niggers run off to-night up yonder, above the head of the bend. Is your man white or black?"</p></div> </div>
