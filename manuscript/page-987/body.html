<div class="leaf flex"><div class="inner justify"><p> But we got them laid in, and all the other things; and you never see a cabin as blithesome as Jim&apos;s was when they&apos;d all swarm out for music and go for him. Jim didn&apos;t like the spiders, and the spiders didn&apos;t like Jim; and so they&apos;d lay for him, and make it mighty warm for him. </p></div> </div>
