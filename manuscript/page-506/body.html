<div class="leaf flex"><div class="inner justify"><p>And then he busted into tears, and so did everybody. Then somebody sings out, &quot;Take up a collection for him, take up a collection!&quot; Well, a half a dozen made a jump to do it, but somebody sings out, &quot;Let <i>him</i> pass the hat around!&quot; Then everybody said it, the preacher too.</p></div> </div>
