<div class="leaf flex"><div class="inner justify"><p> Now this was lucky, because I was weakening; I was getting afraid I had come; people might know my voice and find me out. But if this woman had been in such a little town two days she could tell me all I wanted to know; so I knocked at the door, and made up my mind I wouldn&apos;t forget I was a girl. </p></div> </div>
