<div class="leaf flex"><div class="inner justify"><p> She got mad then, but I didn&apos;t mean no harm. All I wanted was to go somewheres; all I wanted was a change, I warn&apos;t particular. She said it was wicked to say what I said; said she wouldn&apos;t say it for the whole world; she was going to live so as to go to the good place. </p></div> </div>
