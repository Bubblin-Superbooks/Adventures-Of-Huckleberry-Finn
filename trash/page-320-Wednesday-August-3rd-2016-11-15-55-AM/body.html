<div class="leaf flex"><div class="inner justify"><p>It was fifteen minutes before I could work myself up to go and humble myself to a nigger; but I done it, and I warn&apos;t ever sorry for it afterwards, neither. I didn&apos;t do him no more mean tricks, and I wouldn&apos;t done that one if I&apos;d a knowed it would make him feel that way.</p></div> </div>
