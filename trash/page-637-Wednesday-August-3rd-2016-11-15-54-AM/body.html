<div class="leaf flex"><div class="inner justify"><img alt="c27-233.jpg (48K)" src="images/c27-233.jpg"><p> Well, the funeral sermon was very good, but pison long and tiresome; and then the king he shoved in and got off some of his usual rubbage, and at last the job was through, and the undertaker begun to sneak up on the coffin with his screw-driver. I was in a sweat then, and watched him pretty keen. </p></div> </div>
